<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RestorApp | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar bg-white px-4 py-3 shadow-sm">
  <strong>RestorApp — Admin</strong>
  <div>
    <a href="#" onclick="logout()" class="text-decoration-none text-muted">Logout</a>
  </div>
</nav>

<div class="container-fluid mt-4">

  <!-- MÉTRICAS -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card shadow-soft p-3 text-center">
        <small class="text-muted">TOTAL ORDERS</small>
        <h3 id="totalOrders">0</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-soft p-3 text-center">
        <small class="text-muted">PENDING ORDERS</small>
        <h3 id="pendingOrders">0</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-soft p-3 text-center">
        <small class="text-muted">TODAY REVENUE</small>
        <h3>$<span id="todayRevenue">0</span></h3>
      </div>
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="row">

    <!-- TABLA ÓRDENES -->
    <div class="col-lg-8">
      <div class="card shadow-soft p-3">
        <h5 class="mb-3">Recent Orders</h5>

        <table class="table align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Date</th>
              <th>Status</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="ordersTable">
            <!-- JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- DETALLE -->
    <div class="col-lg-4">
      <div class="card shadow-soft p-3">
        <h5>Order Details</h5>

        <div id="orderDetails" class="mt-3 text-muted">
          Select an order to view details
        </div>

        <div class="mt-3">
          <label class="form-label">Update Status</label>
          <select id="statusSelect" class="form-select">
            <option value="pending">Pending</option>
            <option value="preparing">Preparing</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>

        <button class="btn btn-success w-100 mt-3" onclick="updateStatus()">
          Update Order
        </button>
      </div>
    </div>

  </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
