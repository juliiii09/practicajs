<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RestorApp | Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar bg-white px-4 py-3 shadow-sm">
  <strong>RestorApp</strong>
  <div>
    <a href="../restorapp/menu.html" class="me-3 text-decoration-none text-success fw-semibold">Menu</a>
    <a href="../restorapp/orders.html" class="me-3 text-decoration-none text-muted">My Orders</a>
    <a href="#" onclick="logout()" class="text-decoration-none text-muted">Logout</a>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container-fluid mt-4">
  <div class="row">

    <!-- PRODUCTOS -->
    <div class="col-lg-8">
      <h3 class="mb-3">Our Menu</h3>

      <div class="row" id="products">
        <!-- JS inserta las cards aquÃ­ -->
      </div>
    </div>

    <!-- CARRITO -->
    <div class="col-lg-4">
      <div class="card shadow-soft p-3">
        <h5>Your Order</h5>

        <div id="cartItems" class="mt-3"></div>

        <hr>

        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <strong id="subtotal">$0</strong>
        </div>

        <div class="d-flex justify-content-between">
          <span>Tax (8%)</span>
          <strong id="tax">$0</strong>
        </div>

        <hr>

        <div class="d-flex justify-content-between">
          <strong>Total</strong>
          <strong class="text-success" id="total">$0</strong>
        </div>

        <button class="btn btn-success w-100 mt-3" onclick="confirmOrder()">
          Confirm Order
        </button>
      </div>
    </div>

  </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/menu.js"></script>
</body>
</html>
